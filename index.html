<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <!-- DISPLAY-GRID WEB-APP-->
    <div class="grid">
        <div class="flex flex-column" id="nav-bar">
            <div class="upper-nav-bar">   
                <figure class="mrgb1rem">
                    <img src="./img/logo.svg" alt="Logo Spotify" id="logo">
                    <img src="./img/logo-small.svg" alt="Logo Spotify Small" id="logo-small">
                </figure>
                <div class="link">
                    <img src="./img/home.svg" alt="logo Home">
                    <a href="#">Home</a>
                </div>
                <div class="link">
                    <img src="./img/search.svg" alt="logo Search">
                    <a href="#">Cerca</a>
                </div>
                <div class="link">
                    <img src="./img/libreria.svg" alt="logo Library">
                    <a href="#">La tua libreria</a>
                </div>
                <div id="personal-playlist">
                    <a href="#" class="block">PLAYLIST</a>
                    <ol>
                        <li><i class="fa-solid fa-square-plus"></i><a href="#">Crea Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                    </ol>
                </div>
            </div>
            <div class="lower-nav-bar">
                <div class="link">
                    <img src="./img/download.svg" alt="logo Download">
                    <a href="#" class="pdb05rem">Installa App</a>
                </div>
                <hr>
                <div class="link mrg05rem">
                    <img src="./img/profile.svg" alt="logo Profile">
                    <a href="#" id="user-name">Jane Doe</a>
                </div>
            </div> 
        </div>
        
        <div id="upgrade">
            <a href="#" class="block font-gray" id="btn-upgrade">EFFETTUA L'UPGRADE</a>
        </div>
        
        <div id="list-music"></div>
        
        <div class="flex" id="music-bar">
            <div class="flex music-bar-left">
                <figure>
                    <img src="./img/sinister.jpeg" alt="img Sinister">
                </figure>
                <p class="mrgr1rem font-white">Sinister <br> <span class="font-gray">brano nome</span></p>
                <div class="btn-box">
                    <button class="mrgr05rem"><i class="fa-regular fa-heart"></i></button>
                    <button><i class="fa-regular fa-folder"></i></button>
                </div>
            </div>
            <div class="music-bar-center">2</div>
            <div class="music-bar-right">3</div>
        </div>
    </div>
    
</body>
</html>
